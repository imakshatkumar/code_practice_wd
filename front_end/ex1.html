<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <h2>
        This is your media player page
    </h2>
    <br>
    <h3>
        This place is for videos
    </h3>
    <video src="video1.mp4"autoplay preload="auto" width = "150" height = "100" controls></video>
    <video src="video2.mp4"autoplay preload="auto" width = "150" height = "100" controls></video>
    <video src="video3.mp4"autoplay preload="auto" width = "150" height = "100" controls></video>
    <video src="video4.mp4"autoplay muted preload="auto" width = "150" height = "100" controls></video>
    <video src="video3.mp4"autoplay muted preload="auto" width = "150" height = "100" controls></video>
    <video src="video2.mp4"autoplay muted preload="auto" width = "150" height = "100" controls></video>
    <br>
    <h3>
        This place is for audios
    </h3>
    <audio src="audio1.mp3" autoplay controls muted loop preload="metadata"></audio>
    <audio src="audio2.mp3" autoplay controls muted loop preload="none"></audio> 
    <audio src="audio3.mp3" autoplay controls muted loop preload="none"></audio> 
    <audio src="audio2.mp3" autoplay controls muted loop preload="none"></audio> 
    <audio src="audio1.mp3" autoplay controls muted loop preload="none"></audio> 
    <audio src="audio3.mp3" autoplay controls muted loop preload="none"></audio> 
</body>
</html>
