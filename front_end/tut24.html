<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow & Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding:34px;
            box-shadow:  6px 7px 6px 0px #70a711;
        }
        .text-element {
            text-shadow: 6px 6px 10px #e695f7 ;
            outline: 3px solid black;
            border: 3px solid green;
            border-radius: 13px;
            outline-offset: 32px;
        }
        /* Outlines don't take any space: they lie outside border & don't add to the box model */
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, atque. Modi voluptatibus necessitatibus architecto quidem sit maiores, ad nesciunt et odit esse. Possimus, ipsam et molestiae eius quae nisi quisquam maiores fugiat aut fuga!
    </p>
</body>
</html>
