<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div>
        <p>This is also another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
    <!-- rather than using &nbsp; we'll use margins and paddings in CSS -->
    </div> 
    <!-- To write the <p> in html we use:  -->
    <div>
        <p>paragraphs are written like this: &lt;p&gt;</p>
        <!-- we can use html entities to not only write symbols but also characters that are not present on our keyboard -->
        <!-- check out html reference for more symbols -->
        <p>This is how this symobl is written &rAarr;</p>
        <p>This is how this symobl is written &frac14   ;</p>
    </div>


</body>
</html>
