<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media_audio</title>
</head>

<body>
    <video src="video1.mp4" controls loop muted poster="p001.jpg" width="550" height="700"></video>
    <!-- <video src = "https://www.youtube.com/watch?v=BciS5krYL80" controls></video>IDK this doesn't work -->
    <audio src="audio1.mp3" controls autoplay loop muted preload="none"></audio>
    <!-- preload- none, metadata, auto(video is downloaded or fully loaded) -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="image.svg" alt="ERRROR LOADING THE IMG">
    <p>we can also see that audio svg and video tags are displayed side by side hence they are inline elements</p>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="100" width="400"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=LZ56rUBNfZ1sIt4S"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <!-- Hence iframes is also an inline element -->

</body>

</html>
