<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* ID SELECTOR */
        #div_red{
            color: red;
        }
        /* Id & class selector */
        #second.first{
            color: yellowgreen;
        }
        /* grouping selector */
        footer, #span_id.third{
            background-color: rgb(149, 240, 20);
            color: pink;
        }
    </style>
</head>
<body>
    <p class= "first">This is the first paragraph to demostrate CSS selectors. </p>
    <p class="first" id = "second">This is another paragraph differeent from the first one</p>
    <div>
        <p id = "div_red">This is the last paragraph inserted between a div tag. </p>
    </div>
    <!-- Grouping selectors -->
    <span id="span_id" class = "third">This is span span is this is hwo it is written with hte real ones liking fang getsagj tnehsouew </span>
    <br><br>
    <footer>THis is a FOOTERE</footer>

</body>
</html>
