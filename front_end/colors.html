<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<style>
    h1 {
        color:darkred;
    }
    ol > li{
        color: #fbbea1;
    }
    .hex{ 
        color: rgb(223, 246, 13);
    }
    .rgba{
        /* color: rgba(22, 106, 190, 0.086); */
        color: hsl(180, 71%, 44%);
    }
</style>
<body>
    <h1>Let's learn about Colours</h1>
    <p>
        Color's can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li class="hex">HEX color-codes</li>
            <li>RGB</li>
            <li class="rgba">RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
