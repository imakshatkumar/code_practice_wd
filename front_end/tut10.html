<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & classes in HTML</title>
</head>
<body>
    <h3>Ids and Classes Tutorial</h3>
    <div id = "mainBox" class = "redBg blackBorder">This is mailbox</div>
    <!-- id's are unique, like someone's roll no. 
    wheras classes are like grp/class--multiple people can have same class -->
    <!-- same div can have multiple class -->
    <!-- Emmet: shortcut -->
    <!-- . is for class & # is for id -->
    <!-- Emmet takes div as default -->
    <div class="getsuge tenshou">Bleach</div>
    <span class="monkey d luffy" id="zoro">One piece characters</span>
    <p id="class" class="id">first</p>
    <p id="class" class="id">second</p>
    <p id="class" class="id">third</p>
    <p id="class" class="id">last</p>
    <!-- In CSS we can edit various properties of the classes we have assigned -->
    
</body>
</html>
